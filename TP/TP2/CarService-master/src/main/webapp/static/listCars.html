<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of cars</title>
</head>
<body>

<a href="index.html">Menu</a>

<h1>List of cars</h1>

<div id="listOfCars">

<script type="text/javascript">

document.addEventListener('DOMContentLoaded', function() {
	getCars();
}, false);

function getCars(){
	var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200)
	    {
	      var data=this.responseText;
	      var Response = JSON.parse(data);
	      var s=""
	      for (var cpt=0; cpt<Response.length; cpt++)
	      {
	        s+="plateNumber : " + Response[cpt].plateNumber;
	        s+="<br/>";
	        s+="Brand : "+Response[cpt].brand;
	        s+="<br/>";
	        s+="Price : "+ Response[cpt].price;
	        s+="<br/>";
	        s+="<br/>";
	      }
	      document.getElementById("listOfCars").innerHTML = s
	    }
	  };
	  xhttp.open("GET", "http://localhost:8080/cars", true);
	  xhttp.send();
}

</script>
    <!--- Response[0]; --->
    <!--- this.responseText; --->
</body>
</html>
